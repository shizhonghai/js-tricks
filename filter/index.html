<img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:blur(0px);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="40" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="40" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>contrast(%)</p> <p class="note" data-v-fd324166>调整图像的对比度。值是0%的话，图像会全黑。值是100%，图像不变。值可以超过100%，意味着会运用更低的对比。若没有设置值，默认是1。</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:contrast(100%);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="500" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="500" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>grayscale(%)</p> <p class="note" data-v-fd324166>将图像转换为灰度图像。值定义转换的比例。值为100%则完全转为灰度图像，值为0%图像无变化。值在0%到100%之间，则是效果的线性乘子。若未设置，值默认是0。</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:grayscale(0%);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="100" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="100" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>hue-rotate(deg)</p> <p class="note" data-v-fd324166>给图像应用色相旋转。“angle”一值设定图像会被调整的色环角度值。值为0deg，则图像无变化。若值未设置，默认值是0deg。该值虽然没有最大值，超过360deg的值相当于又绕一圈。</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:hue-rotate(0deg);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="100" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="100" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>sepia(%)</p> <p class="note" data-v-fd324166>将图像转换为深褐色。值定义转换的比例。值为100%则完全是深褐色的，值为0%图像无变化。值在0%到100%之间，则是效果的线性乘子。若未设置，值默认是0</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:sepia(0%);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="100" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="100" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>saturate(%)</p> <p class="note" data-v-fd324166>转换图像饱和度。值定义转换的比例。值为0%则是完全不饱和，值为100%则图像无变化。其他值，则是效果的线性乘子。超过100%的值是允许的，则有更高的饱和度。 若值未设置，值默认是1。</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:saturate(100%);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="200" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="200" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>brightness(%)</p> <p class="note" data-v-fd324166>给图片应用一种线性乘法，使其看起来更亮或更暗。如果值是0%，图像会全黑。值是100%，则图像无变化。其他的值对应线性乘数效果。值超过100%也是可以的，图像会比原来更亮。如果没有设定值，默认是1。</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:brightness(100%);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="400" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="400" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>invert(%)</p> <p class="note" data-v-fd324166>反转输入图像。值定义转换的比例。100%的价值是完全反转。值为0%则图像无变化。值在0%和100%之间，则是效果的线性乘子。 若值未设置，值默认是0。</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:invert(0%);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="100" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div debounce="300" class="el-slider__input el-input-number el-input-number--mini"><span role="button" class="el-input-number__decrease"><i class="el-icon-minus"></i></span><span role="button" class="el-input-number__increase"><i class="el-icon-plus"></i></span><div class="el-input el-input--mini"><!----><input type="text" autocomplete="off" max="100" min="0" class="el-input__inner"><!----><!----><!----><!----></div></div><div class="el-slider__runway show-input"><div class="el-slider__bar" style="width:0%;left:0%;"></div><div tabindex="0" class="el-slider__button-wrapper" style="left:0%;"><div class="el-tooltip el-slider__button"></div></div><!----><!----></div></div></footer></section> <section data-v-fd324166><figure data-v-fd324166><figcaption data-v-fd324166><p data-v-fd324166>opacity(%)</p> <p class="note" data-v-fd324166>转化图像的透明程度。值定义转换的比例。值为0%则是完全透明，值为100%则图像无变化。值在0%和100%之间，则是效果的线性乘子，也相当于图像样本乘以数量。 若值未设置，值默认是1。</p></figcaption> <img src="/js-tricks/assets/img/bg1.29bb8eb5.jpg" style="filter:opacity(100%);" data-v-fd324166></figure> <footer data-v-fd324166><div role="slider" aria-valuemin="0" aria-valuemax="100" aria-orientation="horizontal" class="el-slider el-slider--with-input" data-v-fd324166><div d
